steps:
  - command: "authelia-scripts --log-level debug ci"
    label: ":hammer_and_wrench: Build & test"
    agents:
      upload: "fast"
    artifact_paths:
      - "dist.tar.gz"
      - "web.tar.gz"

  - wait

  - command: ".buildkite/steps/e2etests.sh | buildkite-agent pipeline upload"
    label: ":chrome: Integration tests"

  - wait

  - command: ".buildkite/steps/buildimages.sh | buildkite-agent pipeline upload"
    label: ":docker: Image builds"
    branches: "master buildkite"
    artifact_paths:
      - "authelia-linux-*"

  - wait

  - command: "authelia-scripts docker push-manifest"
    label: ":docker: Deploy manifests"
    branches: "master buildkite"
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"

  - commands: ".buildkite/steps/ghartifacts.sh"
    label: ":github: Deploy binary artifacts"
    if: build.tag != null