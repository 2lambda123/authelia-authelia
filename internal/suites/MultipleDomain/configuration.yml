---
###############################################################
#                Authelia minimal configuration               #
###############################################################

theme: auto

server:
  port: 9091
  tls:
    certificate: /config/ssl/cert.pem
    key: /config/ssl/key.pem

log:
  level: trace

authentication_backend:
  file:
    path: /config/users.yml

session:
  # domain_list:
  #   - example.com
  #   - example2.com
  domains:
    - cookie_domain: internal.example.com
      domains:
        - "internal.example.com"
        - "auth.internal.example.com"
      inactivity: 60
      expiration: 1800
      remember_me_duration: 1d
    - cookie_domain: example.com
      domains:
        - "auth.example.com"
        - "public.example.com"
        - "secure.example.com"
    - cookie_domain: example2.com
      domains:
        - "example2.com"
      expiration: 1800

  # default session settings
  domain: example.com
  expiration: 3600  # 1 hour
  inactivity: 300  # 5 minutes
  remember_me_duration: 1y

storage:
  encryption_key: a_not_so_secure_encryption_key
  local:
    path: /tmp/db.sqlite3

totp:
  issuer: example.com

access_control:
  default_policy: deny

  rules:
    - domain_regex: '^singlefactor\..+$'
      policy: one_factor

    - domain_regex: '^public\..+$'
      policy: bypass

    - domain_regex: '^secure\..+$'
      policy: bypass
      methods:
        - OPTIONS

    - domain_regex: '^secure\..+$'
      policy: two_factor

    - domain_regex: '^.+$'
      subject: "group:admins"
      policy: two_factor

    - domain_regex: '^dev\..+$'
      resources:
        - "^/users/john/.*$"
      subject: "user:john"
      policy: two_factor

    - domain_regex: '^dev\..+$'
      resources:
        - "^/users/harry/.*$"
      subject: "user:harry"
      policy: two_factor

    - domain_regex: 'mail\..+$'
      subject: "user:bob"
      policy: two_factor

    - domain_regex: '^dev\..+$'
      resources:
        - "^/users/bob/.*$"
      subject: "user:bob"
      policy: two_factor

regulation:
  # Set it to 0 to disable max_retries.
  max_retries: 3
  # The user is banned if the authentication failed `max_retries` times in a `find_time` seconds window.
  find_time: 300
  # The length of time before a banned user can login again.
  ban_time: 900

notifier:
  smtp:
    host: smtp
    port: 1025
    sender: admin@example.com
    disable_require_tls: true
ntp:
  ## NTP server address
  address: "time.cloudflare.com:123"
  ## ntp version
  version: 4
  ## "maximum desynchronization" is the allowed offset time between the host and the ntp server
  max_desync: 3s
  ## You can enable or disable the NTP synchronization check on startup
  disable_startup_check: false

password_policy:
  standard:
    # Enables standard password Policy
    enabled: false
    min_length: 8
    max_length: 0
    require_uppercase: true
    require_lowercase: true
    require_number: true
    require_special: true
  zxcvbn:
    ##  zxcvbn: uses zxcvbn for password strength checking (see: https://github.com/dropbox/zxcvbn)
    ##    Note that the zxcvbn option does not prohibit the user from using a weak password,
    ##    it only offers feedback about the strength of the password they are entering.
    ##    if you need to enforce password rules, you should use `mode=classic`
    enabled: false
...
